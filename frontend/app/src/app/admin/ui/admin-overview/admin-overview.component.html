<div id="container">

  <h2>Pending Registrations</h2>

  <button (click)="pendingRegistrations.run()">
    Load
    <span *ngIf="pendingRegistrations.working">...</span>
  </button>
  <textarea rows="15" cols="80" [value]="pendingRegistrations.value" readonly></textarea>


  <h2>Reload Users & Histories</h2>

  <button (click)="reloadUsers.run()">
    Reload Users
    <span *ngIf="reloadUsers.working">...</span>
  </button>

  <button (click)="reloadHistories.run()">
    Reload Histories
    <span *ngIf="reloadHistories.working">...</span>
  </button>


  <h2>Vouchers</h2>

  <button (click)="reloadVouchers.run()">
    Reload Vouchers
    <span *ngIf="reloadVouchers.working">...</span>
  </button>
  <button (click)="vouchers.run()">
    Load
    <span *ngIf="vouchers.working">...</span>
  </button>
  <textarea rows="15" cols="100" [value]="vouchers.value" readonly></textarea>

  <h3>Create Voucher(s)</h3>
  <div class="horizontal-container">
    Expiration:
    <input type="date" [(ngModel)]="newVoucherExpirationDate">
    <input type="time" [(ngModel)]="newVoucherExpirationTime">
  </div>
  <div class="horizontal-container">
    Amount:
    <input type="number" [(ngModel)]="newVoucherAmount" min="1">
  </div>
  <div class="horizontal-container">
    Note: <input type="text" [(ngModel)]="newVoucherNote">
  </div>
  <button (click)="createNewVoucher.run()" [disabled]="newVoucherExpirationDate == null">
    Create Voucher(s)
    <span *ngIf="createNewVoucher.working">...</span>
  </button>
  <textarea rows="10" cols="10" [value]="createNewVoucher.value" readonly></textarea>

</div>
