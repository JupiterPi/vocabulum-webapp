      <span id="chip-text">AI</span>
    </div>

    <div id="prompt" [title]="prompt">
      {{title}}
    </div>

    <div id="button-container">
      <div id="button" class="chip" [class.loading]="resultPending" (click)="!resultPending && sendPrompt()">
        <fa-icon icon="play" *ngIf="result == ''"></fa-icon>
        <fa-icon icon="rotate-left" *ngIf="result != ''"></fa-icon>
      </div>
    </div>

  </div>

  <div id="prompt-sm">
    {{title}}
  </div>
  <hr id="prompt-sm-separator" *ngIf="resultAvailable">

  <div id="result" *ngIf="resultAvailable">

    {{result}}

  </div>

</div>
