<div id="outer-container">
  <div id="container">

    <div id="header">Anmelden</div>

    <input placeholder="Benutzername / E-Mail" type="email" [(ngModel)]="username">

    <input placeholder="Passwort" type="password" [(ngModel)]="password">

    <div id="confirm-container">
      <button id="confirm" mat-ripple [disabled]="!ready()">Anmelden</button>
    </div>

    <div class="footnote">Du hast noch kein Profil? <a routerLink="/register">Registriere</a> dich.</div>

  </div>
</div>
