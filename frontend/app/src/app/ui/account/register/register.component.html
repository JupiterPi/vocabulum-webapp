<div id="outer-container">
  <div id="container">

    <div id="header">Registrieren</div>

    <input placeholder="Benutzername" [(ngModel)]="username">

    <input placeholder="E-Mail" type="email" [(ngModel)]="email">

    <input placeholder="Passwort" type="password" [(ngModel)]="password">

    <input placeholder="Passwort wiederholen" type="password" [(ngModel)]="passwordRepeat" [class.invalid]="!passwordRepeatedCorrectly()">

    <div id="confirm-container">
      <button id="confirm" mat-ripple [disabled]="!ready()" (click)="register()">Registrieren</button>
    </div>

  </div>
</div>
