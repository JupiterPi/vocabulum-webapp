<vk-page size="slim">
  <vk-section>

    <vk-section-header size="small">Willkommen, {{username}}!</vk-section-header>

    Dein Account ist fertig eingerichtet und du kannst dich anmelden:

    <div class="footnote" style="color: #ee2727" *ngIf="showError">
      Die Registrierung konnte nicht abgeschlossen werden! (Ist sie das vielleicht schon?)
    </div>

    <vk-button variant="primary" routerLink="/login">Login</vk-button>

  </vk-section>
</vk-page>
