<div id="outer-container">
  <div class="container" id="container-account">

    <div class="container-header" id="greeting">Hi, {{userDetails.username}}!</div>

    <div id="meta-outer-container">
      <div class="meta-container">
        <span class="meta-name">Benutzer seit</span>
        <span class="meta-value">2020</span>
      </div>
      <div class="meta-container">
        <span class="meta-name">E-Mail</span>
        <span class="meta-value" id="email" (click)="showEmail()">
          {{obfuscateEmail(userDetails.email)}}
          <a><mat-icon>visibility</mat-icon></a>
        </span>
      </div>
    </div>

    <div id="actions-container">
      <a class="button" mat-ripple (click)="changePassword()">
        Passwort Ã¤ndern
      </a>
    </div>

  </div>

  <div class="container">

    <div class="container-header">Verlauf</div>

    <div id="history-outer-container">
      <div *ngFor="let block of sortedHistory">
        <div class="history-container-header">{{formatTime(block.startTime)}}</div>
        <div class="history-container">
          <div class="history-item-container" *ngFor="let item of block.items" mat-ripple (click)="recallHistoryItem(item)">
            <span>{{formatMode(item.mode)}}</span>
            <span class="muted">-Abfrage in </span>
            <span>{{formatDirection(item.direction)}}</span>
            <span class="muted"> von Lektion </span>
            <span>{{item.selection}}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
