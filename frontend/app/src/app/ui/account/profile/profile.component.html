<div id="outer-container">
  <div class="container" id="container-account">

    <div class="container-header" id="greeting">Hi, {{userDetails.username}}!</div>

    <div id="meta-outer-container">
      <div class="meta-container">
        <span class="meta-name">Benutzer seit</span>
        <span class="meta-value">2020</span>
      </div>
      <div class="meta-container">
        <span class="meta-name">E-Mail</span>
        <span class="meta-value" id="email" (click)="showEmail()">
          {{obfuscateEmail(userDetails.email)}}
          <a>
            <!--<mat-icon>visibility</mat-icon>-->
            <fa-icon icon="eye" size="sm"></fa-icon>
          </a>
        </span>
      </div>
    </div>

    <div>
      <input [(ngModel)]="hasPro" type="checkbox">
      <label>hasPro</label>
    </div>

    <div id="actions-container">
      <a class="button" mat-ripple (click)="changePassword()">
        Passwort ändern
      </a>
    </div>

  </div>

  <div class="container vkpro-container" *ngIf="!hasPro">
    <div class="container-header">Vocabulum Pro</div>
    <app-plans></app-plans>
  </div>

  <div class="container">
    <div class="container-header">Verlauf</div>
    <app-history></app-history>
    <div class="vkpro-required-container" *ngIf="!hasPro">
      <div class="vkpro-icon">
        <img src="/assets/logo/vkpro_logo_circle.png">
      </div>
      <div class="vkpro-text">Du benötigst Vocabulum Pro, um dieses Feature nutzen zu können!</div>
      <div class="vkpro-text"><a routerLink="/my">Jetzt kaufen</a></div>
    </div>
  </div>
</div>
