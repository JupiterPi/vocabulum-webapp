<div id="chat-view-component-container">

  <div id="messages-container" #messagesContainer>

    <div class="message-block-container" [class.user]="block.senderIsUser" *ngFor="let block of messages">
      <div class="message-icon-container" *ngIf="!block.senderIsUser">
        <img src="../../../../../assets/logo/vocabulum_logo_circle.png">
      </div>
      <div class="message-messages-container">
        <div class="message-bubble" *ngFor="let message of block.messages" [innerHTML]="message" style="white-space: pre-wrap"></div>
      </div>
    </div>

  </div>

  <div id="input-container">
    <ng-container *ngIf="buttons.length == 0">
      <button class="chat-button" (click)="submitAction('exit')" mat-ripple>
        <mat-icon>arrow_back_ios_new</mat-icon>
      </button>
      <input id="chat-input" (keyup.enter)="submitInput()" [(ngModel)]="chatInput" placeholder="Chat ...">
      <button class="chat-button" (click)="submitInput()" [class.muted]="chatInput==''" mat-ripple>
        <mat-icon>send</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="buttons.length > 0">
      <button class="input-button" *ngFor="let button of buttons" (click)="submitAction(button.action)" mat-ripple>
        {{button.label}}
      </button>
    </ng-container>
  </div>

</div>
